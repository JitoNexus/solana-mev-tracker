<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana MEV Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav>
            <button onclick="showTab('wallet')">Wallet</button>
            <button onclick="showTab('market')">Market</button>
            <button onclick="showTab('nexus-wallets')">Nexus Wallets</button>
        </nav>
        
        <div id="wallet" class="tab-content">
            <h2>Current Balance</h2>
            <div id="balance"></div>
            <div id="balance-graph"></div>
            <button>Send</button>
            <button>Earn</button>
            <h3>Today's Stats</h3>
            <div id="today-stats"></div>
            <h3>Transaction History</h3>
            <div id="transaction-history"></div>
        </div>
        
        <div id="market" class="tab-content">
            <!-- Market content -->
        </div>
        
        <div id="nexus-wallets" class="tab-content">
            <h2>Nexus Wallets</h2>
            <div id="nexus-transactions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
