<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana MEV Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Solana MEV Tracker</h1>
    <div class="tab-buttons">
        <button onclick="showTab('wallet-tab')">My Wallet</button>
        <button onclick="showTab('profits-tab')">My Profits</button>
    </div>
    <div id="wallet-tab" class="tab-content">
        <h2>My Wallet</h2>
        <p id="wallet-address"></p>
        <p id="wallet-balance"></p>
        <p id="wallet-instructions"></p>
    </div>
    <div id="profits-tab" class="tab-content">
        <h2>My Profits</h2>
        <p id="profits-content"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
