<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jito Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="start-screen">
            <h1>Jito Nexus</h1>
            <h2>Automated AI Trading Bot on Solana</h2>
            <img src="images/10 NEW SLOTS.gif" alt="Logo" class="logo">
            <button id="overview-button" onclick="showOverview()">Overview</button>
            <p class="description">This is just the beginning of the bigger movement we will make.</p>
        </div>
        
        <div id="overview" class="tab-content" style="display: none;">
            <h2>Overview</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>SOL Gained</h3>
                    <canvas id="sol-gained-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>SOL Pooled</h3>
                    <canvas id="sol-pooled-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Sandwich Attacks</h3>
                    <canvas id="sandwich-attacks-chart"></canvas>
                </div>
            </div>
            <div id="total-sol-gained">0.00 SOL</div>
            <p>Total SOL Gained</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
