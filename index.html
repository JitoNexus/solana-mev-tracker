<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jito Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div id="user-profile">
                <img id="user-avatar" src="default-avatar.png" alt="User Avatar">
                <span id="username">Loading...</span>
            </div>
        </header>

        <main>
            <section id="global-stats" class="card-container">
                <h2>Global Nexus Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <img src="images/5.png" alt="Users Icon" class="stat-icon">
                        <p>Active Users</p>
                        <span id="active-users" class="stat-value">4,508</span>
                    </div>
                    <!-- Repeat for other stats -->
                </div>
            </section>

            <section id="my-wallet" class="card-container">
                <h2>My Wallet</h2>
                <div class="wallet-balance">
                    <p>Total Balance</p>
                    <span id="total-balance" class="balance-value">$156.76</span>
                </div>
                <div class="wallet-actions">
                    <button class="action-button">Deposit</button>
                    <button class="action-button">Withdraw</button>
                </div>
            </section>

            <!-- Add more sections as needed -->
        </main>

        <nav id="bottom-nav">
            <button class="nav-button" data-section="global-stats">Stats</button>
            <button class="nav-button" data-section="my-wallet">Wallet</button>
            <!-- Add more nav buttons as needed -->
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
