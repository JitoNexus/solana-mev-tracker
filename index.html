<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana MEV Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Solana MEV Tracker</h1>
    <nav>
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('wallet')">My Wallet</button>
    </nav>
    <div id="home" class="tab-content">
        <div id="today-stats-container">
            <h2>Today's Stats</h2>
            <p id="today-stats"></p>
        </div>
        <div id="transactions-container">
            <h2>Recent Solana Transactions</h2>
            <div id="transactions-list"></div>
        </div>
    </div>
    <div id="wallet" class="tab-content" style="display:none;">
        <h2>My Wallet</h2>
        <p id="wallet-address"></p>
        <p id="wallet-balance">Balance: 0 SOL</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
